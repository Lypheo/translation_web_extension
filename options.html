<!DOCTYPE html>
<html>
<head>
  <title>Contextual Translator Settings</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type='text'], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      border: none;
      background-color: #4285f4;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Contextual Translator Settings</h1>
  <p>Configure the API keys and endpoints for the translation services.</p>

  <h2>DeepL</h2>
  <label for="deepl-api-key">API Key:</label>
  <input type="text" id="deepl-api-key">

  <h2>OpenAI</h2>
  <label for="openai-api-key">API Key:</label>
  <input type="text" id="openai-api-key">
  <br>
  <label for="openai-api-endpoint">Chat Completions API Endpoint:</label>
  <input type="text" id="openai-api-endpoint">
  <br>
  <label for="openai-api-model">Model:</label>
  <input type="text" id="openai-api-model">
  <br>
  <label for="openai-prompt">Prompt (use {{text}} as a placeholder):</label>
  <textarea id="openai-prompt"></textarea>

  <button id="save">Save</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
